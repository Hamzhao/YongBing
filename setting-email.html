<div class="main-container">
    <div class="position">佣兵小镇任务管理平台 > <span>设置中心</span></div>
    <div class="setting-wrapper">
        <div class="setting-title clearfix">
            <div class="s-left left">账号设置</div>
            <div class="s-right">更改邮箱绑定</div>
        </div>
        <div class="clearfix">
            <div class="setting-nav-wrap s-left left">
                <a href="setting-info.html" class="setting-nav"><i class="set-icon s-icon1"></i> 修改资料</a>
                <a href="setting-logo.html" class="setting-nav"><i class="set-icon s-icon2"></i> 修改logo</a>
                <a href="setting-pwd.html" class="setting-nav"><i class="set-icon s-icon3"></i> 修改密码</a>
                <a href="setting-pay-pwd.html" class="setting-nav"><i class="set-icon s-icon4"></i> 更改支付密码</a>
                <a href="setting-email.html" class="setting-nav active"><i class="set-icon s-icon5"></i> 更改邮箱绑定</a>
                <a href="setting-phone.html" class="setting-nav"><i class="set-icon s-icon6"></i> 更改手机绑定</a>
                <a href="setting-apply-1.html" class="setting-nav"><i class="set-icon s-icon7"></i> 申请认证</a>
            </div>
            <div class="setting-content-wrap set-phone s-right">
                <form id="email-form" method="POST" action="#">
                    <div class="set-phone-title"><img src="image/tick.png">绑定新工作邮箱</div>
                    <div class="set-phone-tip">设置新的邮箱，用于接收简历邮件，也可用于账号登录</div>
                    <div class="ipt-wrap">
                        <label for="phone-num" class="lab">手机号：</label>
                        <input type="text" class="ipt" id="phone-num" name="phone-num" placeholder="请输入原手机号" autocomplete="off">
                    </div>
                    <div class="ipt-wrap">
                        <label for="msg-check" class="lab">验证码：</label>
                        <input type="text" class="ipt reg-code" id="msg-check" name="msg-check" placeholder="请输入验证码" autocomplete="off">
                        <button type="button" class="get-code fl" id="get-code">获取验证码</button>
                    </div>
                    <div class="ipt-wrap">
                        <label for="pic-check" class="lab">图形验证码：</label>
                        <input type="text" class="ipt reg-code" id="pic-check" name="pic-check" placeholder="点击查看验证码" autocomplete="off">
                        <img src="image/code.png"  class="get-code fl">
                    </div>
                    <div class="ipt-wrap">
                        <label for="log-pwd" class="lab">登录密码：</label>
                        <input class="ipt" type="password" name="log-pwd" placeholder="请输入登录密码" id="log-pwd"
                               autocomplete="off" onselectstart="return false;" ondragenter="return false;"
                               onpaste="return false;">
                    </div>
                    <div class="ipt-wrap">
                        <label for="new-email" class="lab">新邮箱：</label>
                        <input type="text" class="ipt" id="new-email" name="new-email" placeholder="请输入新邮箱" autocomplete="off">
                    </div>
                    <button class="set-phone-btn" onclick="$('#email-form').submit()">提交</button>
                </form>
            </div>
        </div>

<!--表单验证-->
<script type="text/javascript">
    $("document").ready(function () {
        jQuery.validator.addMethod("isMobile", function(value, element) {
            var length = value.length;
            return this.optional(element) || (length == 11 && /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/.test(value));
        }, "请正确填写您的手机号码");
        $("#email-form").validate({
            onfocusout: function (element) {
                $(element).valid();
            },
            onkeyup: false,
            rules: {
                'phone-num':
                {
                    required: true,
                    isMobile: true
                },
                'log-pwd':
                {
                    required: true,
                    minlength: 6,
                    maxlength: 16
                },
                'new-email': {
                    required: true,
                    email: true
                },
                'msg-check': {
                    required: true
                },
                'pic-check':
                {
                    required: true
                }
            },
            messages: {
                'phone-num':{
                    required:'手机号码不能为空',
                    isMobile:'请输入正确的手机号码'
                },
                'log-pwd':{
                    required: '登录密码不能为空',
                    minlength:'密码为6-16位，只能使用字母、数字与下划线',
                    maxlength:'密码为6-16位,只能使用字母、数字与下划线'
                },
                'new-email': {
                    required: '新邮箱不能为空',
                    email: '邮箱格式不正确'
                },
                'msg-check': {
                    required: '验证码不能为空'
                },
                'pic-check':{
                    required:'图形验证码不能为空'
                }
            }
//            submitHandler:function(form) { $(form).Submit();} //验证成功则提交
        });
        $("#email-form").submit(function (form, action) {
            if (true == form.result) {
                $('.set-phone-btn').text('提交中...');
                $('.set-phone-btn').css('disabled', 'disabled');
            }
        })
    })

</script>
