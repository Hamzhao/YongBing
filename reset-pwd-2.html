<div class="main-container">
    <div class="reset-title">密码重置</div>
    <div class="reset-step clearfix">
        <div class="step-item left">
            <span class="ball">1</span>
            <div>安全检验</div>
        </div>
        <div class="step-item left">
            <span class="ball cur">2</span>
            <div>重置密码</div>
        </div>
        <div class="step-item left">
            <span class="ball">3</span>
            <div>完成</div>
        </div>
        <div class="step-line line1"></div>
        <div class="step-line line2"></div>
    </div>
    <!-- reset pwd-->
    <form class="reset-form" id="reset-form" method="POST" action="reset-pwd-3.html">
        <div class="ipt-wrap">
            <label for="new-pwd" class="lab">新密码：</label>
            <input class="ipt" type="password" name="new-pwd" placeholder="请输入新密码" id="new-pwd"
                   autocomplete="off" onselectstart="return false;" ondragenter="return false;"
                   onpaste="return false;">
        </div>
        <div class="ipt-wrap">
            <label for="new-repwd" class="lab">确认密码：</label>
            <input class="ipt" type="password" name="new-repwd" placeholder="请确认新密码" id="new-repwd"
                   autocomplete="off" onselectstart="return false;" ondragenter="return false;"
                   onpaste="return false;">
        </div>
        <button class="reset-btn" onclick="$('#reset-form').submit()">下一步</button>
    </form>
    <!-- end of reset pwd-->

<!--表单验证-->
<script type="text/javascript">
    $("document").ready(function(){
        jQuery.validator.addMethod("isMobile", function(value, element) {
            var length = value.length;
            return this.optional(element) || (length == 11 && /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/.test(value));
        }, "请正确填写您的手机号码");

        $("#reset-form").validate({
            onfocusout: function(element) { $(element).valid();},
            onkeyup:false,
            rules: {
                'new-pwd':
                {
                    required: true,
                    minlength: 6,
                    maxlength: 16
                },
                'new-repwd': {
                    required: true,
                    equalTo: "#new-pwd"
                }
            },
            messages: {
                'new-pwd':{
                    required: '新密码不能为空',
                    minlength:'密码为6-16位，只能使用字母、数字与下划线',
                    maxlength:'密码为6-16位,只能使用字母、数字与下划线'
                },
                'new-repwd': {
                    required: '确认密码不能为空',
                    equalTo: '与新密码输入不相同'
                }
            }
//            submitHandler:function(form) { $(form).Submit();} //验证成功则提交
        });
        $("#reset-form").submit(function (form,action) {
            if (true == form.result) {
                $('.reset-btn').text('提交中...');
                $('.reset-btn').css('disabled','disabled');
            }
        })
    })

</script>
