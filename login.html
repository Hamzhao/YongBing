<div class="login-bg">

        <!-- login-->
        <form id="login-form" method="POST" action="#">
            <div class="login-wrap">
                <div class="login-t">登录</div>
                <div class="pos-r">
                    <input type="text" class="ipt ipt-phone" name="login-phone" id="login-phone" placeholder="请输入手机号码" autocomplete="off">
                </div>
                <div class="pos-r">
                    <input type="text" class="ipt ipt-pwd" name="login-pwd" id="login-pwd" placeholder="请输入登录密码" autocomplete="off">
                </div>
                <button class="login-btn" onclick="$('#login-form').submit()">登录</button>
                <div class="login-tip">还没有佣兵小镇账号？立即<a href="register.html">注册</a>佣兵小镇！<a href="reset-pwd-1.html">忘记密码？</a></div>

        <!-- end of login-->

<script type="text/javascript">
    //内容高度控制
    $(document).ready(function (e) {
        resize_lh();
    });
    function resize_lh() {
        var wh = $(window).height();
        $(".login-bg").css("height", wh - 105);
    }
    $(window).resize(function () {
        resize_lh();
    });
</script>
<!--表单验证-->
<script type="text/javascript">
    $("document").ready(function(){
        jQuery.validator.addMethod("isMobile", function(value, element) {
            var length = value.length;
            return this.optional(element) || (length == 11 && /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/.test(value));
        }, "请正确填写您的手机号码");

        $("#login-form").validate({
            onfocusout: function(element) { $(element).valid();},
            onkeyup:false,
            rules: {
                'login-phone':
                {
                    required: true,
                    isMobile: true
                },
                'login-pwd':
                {
                    required: true,
                    minlength: 6,
                    maxlength: 16
                }

            },
            messages: {
                'login-phone':{
                    required:'手机号码不能为空',
                    isMobile:'请输入正确的手机号码'
                },
                'login-pwd':{
                    required: '登录密码不能为空',
                    minlength:'密码为6-16位，只能使用字母、数字与下划线',
                    maxlength:'密码为6-16位,只能使用字母、数字与下划线'
                }
            }
//            submitHandler:function(form) { $(form).Submit();} //验证成功则提交
        });
        $("#login-form").submit(function (form,action) {
            if (true == form.result) {
                $('.login-btn').val('提交中...');
                $('.login-btn').css('disabled','disabled');
            }
        })
    })

</script>
