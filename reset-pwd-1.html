<div class="main-container">
    <div class="reset-title">密码重置</div>
    <div class="reset-step clearfix">
        <div class="step-item left">
            <span class="ball cur">1</span>
            <div>安全检验</div>
        </div>
        <div class="step-item left">
            <span class="ball">2</span>
            <div>重置密码</div>
        </div>
        <div class="step-item left">
            <span class="ball">3</span>
            <div>完成</div>
        </div>
        <div class="step-line line1"></div>
        <div class="step-line line2"></div>

    <!-- reset pwd-->
    <form class="reset-form" id="reset-form" method="POST" action="reset-pwd-2.html">
        <div class="ipt-wrap">
            <label for="phone-num" class="lab">手机号码：</label>
            <input type="text" class="ipt" id="phone-num" name="phone-num" placeholder="请输入手机号码" autocomplete="off">
        </div>
        <div class="ipt-wrap">
            <label for="msg-check" class="lab">验证码：</label>
            <input type="text" class="ipt reg-code" id="msg-check" name="msg-check" placeholder="请输入验证码" autocomplete="off">
            <button type="button" class="get-code" id="get-code">发送验证码</button>
        </div>
        <button class="reset-btn" onclick="$('#reset-form').submit()">下一步</button>
    </form>
    <!-- end of reset pwd-->

<!--表单验证-->
<script type="text/javascript">
    $("document").ready(function(){
        jQuery.validator.addMethod("isMobile", function(value, element) {
            var length = value.length;
            return this.optional(element) || (length == 11 && /^(((13[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/.test(value));
        }, "请正确填写您的手机号码");

        $("#reset-form").validate({
            onfocusout: function(element) { $(element).valid();},
            onkeyup:false,
            rules: {
                'phone-num':
                {
                    required: true,
                    isMobile: true
                },
                'msg-check':
                {
                    required: true
                }

            },
            messages: {
                'phone-num':{
                    required:'手机号码不能为空',
                    isMobile:'请输入正确的手机号码'
                },
                'msg-check':{
                    required: '验证码不能为空'
                }
            }
//            submitHandler:function(form) { $(form).Submit();} //验证成功则提交
        });
        $("#reset-form").submit(function (form,action) {
            if (true == form.result) {
                $('.reset-btn').text('提交中...');
                $('.reset-btn').css('disabled','disabled');
            }
        })
    })

</script>
