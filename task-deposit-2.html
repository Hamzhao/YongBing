<div class="main">
    <div class="nav">佣兵小镇任务管理平台 > 钱包 > <a href="">提现</a></div>
    <form id="deposit-form" method="POST" action="task-deposit-3.html">
        <div class="deposit-wrap">
            <div class="deposit-title">确认提现信息</div>
            <div class="sure-wrap">
                <div>支付宝账户：<span>杨钰莹（1382996****）</span></div>
                <div>提现金额：<span>360.00元</span></div>
                <div>到账时间：<span>预计一个工作日到账，如有疑问请联系客服:400-803-4199</span></div>
            </div>
            <div class="ipt-wrap">
                <label for="pay-pwd" class="lab ml-15">输入支付密码：</label>
                <input class="ipt" type="password" name="pay-pwd" placeholder="输入支付密码" id="pay-pwd"
                       autocomplete="off" onselectstart="return false;" ondragenter="return false;"
                       onpaste="return false;">
                <a href="setting-pay-pwd.html" class="forget-pwd">忘记提现密码？</a>
            </div>
            <div>
                <a href="javascript:void(0);" class="deposit-btn w-100" onclick="$('#deposit-form').submit()">立即提现</a>
                <a href="task-deposit-1.html" class="d-return-btn w-100">返回上一步</a>
            </div>
        </div>

<!--表单验证-->
<script type="text/javascript">
    $("document").ready(function () {
        $("#deposit-form").validate({
            onfocusout: function (element) {
                $(element).valid();
            },
            onkeyup: false,
            rules: {
                'pay-pwd':
                {
                    required: true,
                    digits:true,
                    minlength: 6,
                    maxlength: 6
                }
            },
            messages: {
                'pay-pwd':{
                    required: '支付密码不能为空',
                    digits:'支付密码仅限6位纯数字支付密码仅限6位纯数字',
                    minlength:'支付密码仅限6位纯数字支付密码仅限6位纯数字',
                    maxlength:'支付密码仅限6位纯数字支付密码仅限6位纯数字'
                }
            }
//            submitHandler:function(form) { $(form).Submit();} //验证成功则提交
        });
        $("#deposit-form").submit(function (form, action) {
            if (true == form.result) {
                $('.deposit-btn').text('提交中...');
                $('.deposit-btn').css('disabled', 'disabled');
            }
        })
    })

</script>
