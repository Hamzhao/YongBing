<body>
<div class="header">
    <span class="area">广州</span><span class="changeArea">[切换地区]</span>
    <ul>
        <li><a class="rborder" href="index.html">首页</a></li>
        <li><a class="rborder" href="join-us.html">加入我们</a></li>
        <li><a class="rborder" href="about-us.html">关于我们</a></li>
        <li><a class="user" href="javascript:void(0)">13168336733</a><a class="logout" href="javascript:void(0)">退出</a> </li>
    </ul>
</div>
<div class="title">
    <div class="content">
        <span class="text"><img src="image/task_phone.png"/>佣兵小镇任务管理平台 | 我的钱包</span>
    </div>
</div>
<div class="main">
    <div class="nav">佣兵小镇任务管理平台 > 钱包 > <a href="">提现</a></div>
    <form id="deposit-form" method="POST" action="task-deposit-2.html">
        <div class="deposit-wrap">
            <div class="deposit-title">提现余额到支付宝</div>
            <div class="ipt-wrap">
                <label class="lab">账户余额：</label>
                <span class="difference">360.00元</span>
            </div>
            <div class="ipt-wrap">
                <label for="money" class="lab">提现金额：</label>
                <input type="text" class="ipt" id="money" name="money" placeholder="输入提现金额" autocomplete="off">
                <span>元</span>
            </div>
            <div class="ipt-wrap">
                <label for="alipay-account" class="lab">支付宝账号：</label>
                <input type="text" class="ipt" id="alipay-account" name="alipay-account" placeholder="输入支付宝账号" autocomplete="off">
            </div>
            <div class="ipt-wrap">
                <label for="account-name" class="lab">账户姓名：</label>
                <input type="text" class="ipt" id="account-name" name="account-name" placeholder="输入支付宝账户姓名" autocomplete="off">
            </div>
            <button class="deposit-btn w-100" onclick="$('#deposit-form').submit()">下一步</button>
        </div>
    </form>
</div>
<div class="footer">
    <p>版权信息：京ICP备12038410号-5 版权声明：佣兵小镇有限责任公司版权所有</p>
</div>
<!--表单验证-->
<script type="text/javascript">
    $("document").ready(function () {
        $("#deposit-form").validate({
            onfocusout: function (element) {
                $(element).valid();
            },
            onkeyup: false,
            rules: {
                'money':
                {
                    required: true,
                    number:true,
                    min:0
                },
                'alipay-account': {
                    required: true
                },
                'account-name': {
                    required: true
                }
            },
            messages: {
                'money':{
                    required:'提现金额不能为空',
                    number:'请输入合法的数字',
                    min:'提现金额不能小于0'
                },
                'alipay-account':{
                    required: '支付宝账号不能为空'
                },
                'account-name': {
                    required: '账户姓名不能为空'
                }
            }
//            submitHandler:function(form) { $(form).Submit();} //验证成功则提交
        });
        $("#deposit-form").submit(function (form, action) {
            if (true == form.result) {
                $('.deposit-btn').text('提交中...');
                $('.deposit-btn').css('disabled', 'disabled');
            }
        })
    })

</script>
</body>
